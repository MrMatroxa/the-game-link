<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Link</title>
  </head>
  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <div id="logo">
          <img src="images/L.gif" alt="L" id="L" />
          <img src="images/I.gif" alt="i" id="I" />
          <img src="images/N.gif" alt="n" id="N" />
          <img src="images/K.gif" alt="k" id="K" />
          
        </div>
        <br />
        
        <p>Defuse the bombs with the link between two players</p>
        <p>
          If you don't remove a bomb in time it will detonate and the game
          will end
        </p>
        <p>WASD for <img src="images/Player2.png" alt="Player1" class="player-img"></p>
        <p>ARROW KEYS for <img src="images/Player1.png" alt="Player2" class="player-img"></p>

        <button id="start-button">START</button>
      </div>

      <div id="game-container">
        <div id="stats">
          <p id="score-text">Score: <span id="init-score">0</span></p>
          <p>High score: <span id="init-high-score">0</span></p>
        </div>
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen">
          <div class="wrapper-child">
            <!-- <h2 id="stats">Stats</h2> -->
            <div>
              <p>Score: <span id="score">0</span></p>
            </div>
            <div>
              <p>High score: <span id="high-score">0</span></p>
            </div>
          </div>
        </div>
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <img src="#" alt="" class="logo-img" />
        <h1>Game Over</h1>
        <br />
        <button id="restart-button">Restart</button>
        <button id="menu-button">Return to Menu</button>
      </div>
    </main>

    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/players.js"></script>
    <script type="text/javascript" src="js/line.js"></script>
    <script type="text/javascript" src="js/lineSegment.js"></script>
    <script type="text/javascript" src="js/enemy.js"></script>
  </body>
</html>
