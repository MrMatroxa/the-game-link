<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="images/player1.png">
    <link rel="stylesheet" href="style.css" />
    <title>Link</title>
  </head>
  <body>
    <main>
      <div id="game-intro">
        <div id="logo">
          <img src="images/L.gif" alt="L" id="L" />
          <img src="images/I.gif" alt="i" id="I" />
          <img src="images/N.gif" alt="n" id="N" />
          <img src="images/K.gif" alt="k" id="K" />
        </div>
        <br />

        <p>Defuse the bombs with the link between two players</p>
        <p>
          If you don't remove a bomb in time it will detonate and the game will
          end
        </p>
        <p>
          WASD for
          <img src="images/Player2.png" alt="Player1" class="player-img" />
        </p>
        <p>
          ARROW KEYS for
          <img src="images/Player1.png" alt="Player2" class="player-img" />
        </p>

        <button id="start-button">START</button>
      </div>

      <div id="game-container">
        <div id="stats">
          <p id="score-text">Score: <span id="init-score">0</span></p>
          <p>High score: <span id="init-high-score">0</span></p>
        </div>
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen">
          <div class="wrapper-child">
            <!-- <h2 id="stats">Stats</h2> -->
            <div>
              <p>Score: <span id="score">0</span></p>
            </div>
            <div>
              <p>High score: <span id="high-score">0</span></p>
            </div>
          </div>
        </div>
      </div>

      <div id="game-end">
        <img src="#" alt="" class="logo-img" />
        <h1>Pwned!</h1>
        <br />
        <button id="restart-button">Restart</button>
        <button id="menu-button">Return to Menu</button>
      </div>

      <div id="music-parent">
        <img
          src="images/music-on.png"
          alt="music on"
          class="music"
          id="music-on"
          style="display: none"
        />
        <img
          style="display: block"
          src="images/music-off.png"
          alt="music off"
          class="music"
          id="music-off"
        />
        <button id="sfx">SFX</button>
      </div>
    </main>
    <audio id="start-music" src="audio/menu.mp3" loop></audio>
    <audio id="game-music" src="audio/game-music.mp3" loop></audio>
    <audio id="end-music" src="audio/pwned.mp3" loop></audio>
    <script type="text/javascript" src="js/audio.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/players.js"></script>
    <script type="text/javascript" src="js/line.js"></script>
    <script type="text/javascript" src="js/lineSegment.js"></script>
    <script type="text/javascript" src="js/enemy.js"></script>
  </body>
</html>
